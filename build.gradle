plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.jollyperson.featurebot.FeatureBot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_14

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.0.0_44'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.45'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile 'org.mongodb:mongodb-driver-sync:4.0.5'
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect {it.getName() }.join(' '),
                'Main-Class': 'me.jollyperson.featurebot.FeatureBot'
        )
    }
}

compileJava.options.encoding = 'UTF-8'